<p class="title">Creating blocks (2/2)</p>
<p>
	Each block has wall, floor, and ceil tiles, and a <b>physic code</b>.
	The <b>physic code</b> is used to define the block physical property, either solid or walkable.<br/> 
	To create a block, click on the <b>+</b> button of the <b>Block builder</b> window and type any name to easily identify your blocks.
</p>
