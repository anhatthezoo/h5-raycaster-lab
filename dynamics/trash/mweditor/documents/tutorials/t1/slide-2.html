<p class="title">Draw some floor and ceil tiles</p>
<p>
Now create an image of <b>size 256 x 64 pixels</b>. This image will contain floor and ceil tiles.
Each tile must be <b>64 x 64 pixels</b>. So you can draw up to 4 tiles in this 256 pixel wide image.
</p>
