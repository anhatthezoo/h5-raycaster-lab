<!DOCTYPE html>
<html> 
	<head> 
		<meta charset="UTF-8"/>
		<title>Blight Magic Network - Raycaster Game</title>
		<link href="styles.css" rel="stylesheet" media="screen" />
		<script type="text/javascript" src='/socket.io/socket.io.js'></script>
    <script type="text/javascript" src="magewar.js"></script>
	</head>
	<body bgcolor="black">
		<div id="logo">
			<div class="title" align="center"><br /><br />
				<span class="blight">Blight</span>
				<span class="magic">Magic</span><br /> 
				<span class="network">Network 2.0</span>
				<div id="status"></div>
			</div>
		</div>
		<div id="login" class="miniWindow">
			<p>Enter your nickname, and click on <b>Connect</b>.</p>
			<input id="nickname" type="text" title="Must be at least 2 character length"/><button id="connect" type="button" title="Click here to connect and join the game">Connect</button>
			<div id="error" class="error">&nbsp;</div>
			<div>
				<span id="options_switch" class="command">Show options</span> | <span id="htp_switch" class="command">How to play</span>
				<div id="options">
					<table>
						<tbody><tr>
							<td>
								<input name="opt_hires" id="opt_hires" type="checkbox"/>
							</td><td>
								<label for="opt_hires" title="Looks nicer but needs a faster computer. The game will turn back to normal detail mode if framerate is too low.">
									Play in high detail mode.
								</label>
							</td></tr><tr><td>
							</td><td>
								<span><a href="http://www.laboralphy.org/blightmagic/">Return to laboralphy.org</a></span>
							</td>
						</tr></tbody>
					</table>
				</div>
			</div>
		</div>
		<canvas oncontextmenu="return false;" id="screen" width="400" height="250" moz-opaque="moz-opaque"></canvas>
    	<div id="page" style="display: none"></div>	</body> 
</html>
